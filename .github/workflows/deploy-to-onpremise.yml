name: Build and Deploy to On-Premise

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, windows]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore G4SApiSync.sln
      
    - name: Build solution
      run: dotnet build G4SApiSync.sln --configuration Release --no-restore
      
    - name: Publish application
      run: dotnet publish G4SApiSync/G4SApiSync.csproj --configuration Release --output ./publish --no-build
      
    - name: Create release archive
      run: |
        $version = "v$((Get-Date -Format 'yyyy.MM.dd.HHmm'))"
        $zipFile = "G4SAPISync-$version.zip"
        Compress-Archive -Path "./publish/*" -DestinationPath $zipFile -Force
        Write-Host "Created archive: $zipFile"
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "ZIP_FILE=$zipFile" >> $env:GITHUB_ENV
      shell: pwsh
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: Release ${{ env.VERSION }}
        body: |
          Automated release from main branch
          
          **Commit Message:** ${{ github.event.head_commit.message }}
          
          Built: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}
          Author: ${{ github.event.head_commit.author.name }}
        files: ${{ env.ZIP_FILE }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Deploy to network share
      run: |
        $destination = "\\core-dw-files\Deployment\G4SAPISync"
        $backup = "\\core-dw-files\Deployment\G4SAPISync.previous"
        
        # Create destination directory if it doesn't exist
        if (-not (Test-Path $destination)) {
          New-Item -Path $destination -ItemType Directory -Force
        }
        
        # Remove old backup if it exists
        if (Test-Path $backup) {
          Write-Host "Removing previous backup..."
          Remove-Item -Path $backup -Recurse -Force
        }
        
        # Backup current deployment before overwriting
        if (Test-Path $destination) {
          Write-Host "Backing up current deployment to $backup..."
          Copy-Item -Path $destination -Destination $backup -Recurse -Force
        }
        
        # Copy published files to network share
        Write-Host "Deploying new version to $destination..."
        Copy-Item -Path "./publish/*" -Destination $destination -Recurse -Force
        
        Write-Host "Deployment completed successfully to $destination"
      shell: pwsh
      
    - name: Deployment summary
      run: |
        Write-Host "✓ Build completed"
        Write-Host "✓ Published application"
        Write-Host "✓ Deployed to \\core-dw-files\Deployment\G4SAPISync"
      shell: pwsh
