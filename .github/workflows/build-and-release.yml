name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore G4SApiSync.sln
      
    - name: Build solution
      run: dotnet build G4SApiSync.sln --configuration Release --no-restore
      
    - name: Publish application
      run: dotnet publish G4SApiSync/G4SApiSync.csproj --configuration Release --output ./publish --no-build
      
    - name: Create release archive
      run: |
        $version = "v$((Get-Date -Format 'yyyy.MM.dd.HHmm'))"
        $zipFile = "G4SAPISync-$version.zip"
        Compress-Archive -Path "./publish/*" -DestinationPath $zipFile -Force
        Write-Host "Created archive: $zipFile"
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "ZIP_FILE=$zipFile" >> $env:GITHUB_ENV
      shell: pwsh
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: Release ${{ env.VERSION }}
        body: |
          Automated release from main branch
          
          **Commit Message:** ${{ github.event.head_commit.message }}
          
          Built: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}
          Author: ${{ github.event.head_commit.author.name }}
        files: ${{ env.ZIP_FILE }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
